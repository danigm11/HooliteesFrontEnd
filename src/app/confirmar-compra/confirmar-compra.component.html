<div class="container">
    <div class="pago">
    <p><b>Precio Total: {{(precioTotal).toFixed(2)}}€</b></p>
    <p><b>{{conversion}} ETH</b></p>
    <p>1 ETH = {{precioETH}}€</p>
    <button (click)="buyProducts()">Pagar</button> 
     </div>
  <div class="producto">
    <div *ngFor="let p of carritoUser; let i = index" class="cadaProducto">
        <img class="imagenProducto" [src]="API_URL + p.image" alt=""><br>
        <p class="nombre"><b>{{p.name}}</b></p>
        <p>Cantidad: <b>{{productosCarrito[i].quantity}}</b></p>
      <a class="subtotal">Subtotal: <b>{{p.price * productosCarrito[i].quantity}}€</b></a>
  </div>
</div>
